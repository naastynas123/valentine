<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ðŸ’˜</title>

  <style>
    :root{
      --glass: rgba(20,20,20,.45);
      --glass-border: rgba(255,255,255,.18);
      --text: #fff;

      --green: #46c26f;
      --green2:#2fb85c;
      --red: #f04a4a;
      --red2:#e23c3c;

      --envelope:#9fc7ff;   /* baby blue */
      --envelope-dark:#86b4ff;
      --paper:#ffffff;
      --seal:#ff5a7a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;
      background:#000;
    }

    /* ---- collage background ---- */
    #collage{
      position:fixed; inset:0;
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 160px;
      gap:14px;
      padding:18px;
      filter: saturate(1.05);
      transform: scale(1.04);
      z-index:0;
    }

    @media (max-width: 1100px){
      #collage{ grid-template-columns: repeat(4, 1fr); grid-auto-rows: 150px; }
    }
    @media (max-width: 700px){
      #collage{ grid-template-columns: repeat(3, 1fr); grid-auto-rows: 135px; }
    }

    .tile{
      border-radius:22px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.55);
      position:relative;
      background:#111;
    }
    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
    }
    /* soft vignette */
    .tile:after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,.45) 100%);
      pointer-events:none;
    }

    /* ---- main glass card ---- */
    .centerWrap{
      position:fixed; inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      z-index:2;
    }
    .glass{
      width:min(1050px, 95vw);
      min-height: min(560px, 86vh);
      border-radius:28px;
      padding:34px 26px;
      background: var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 30px 70px rgba(0,0,0,.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:18px;
    }

    h1{
      margin:0;
      font-size: clamp(34px, 5vw, 62px);
      letter-spacing:.5px;
      text-shadow: 0 12px 24px rgba(0,0,0,.55);
      line-height:1.05;
    }

    /* audio button */
    .audioBtn{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:800;
      font-size:15px;
      cursor:pointer;
      background: rgba(255,255,255,.14);
      color:#fff;
      border:1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 18px rgba(0,0,0,.28);
      transition: transform .12s ease, background .2s ease;
      display:inline-flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .audioBtn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.18); }
    .audioBtn:active{ transform: translateY(1px) scale(.99); }
    .audioDot{
      width:10px; height:10px; border-radius:999px;
      background:#ff4d6d;
      box-shadow: 0 0 0 5px rgba(255,77,109,.18);
    }
    .audioDot.on{ background:#38d26a; box-shadow: 0 0 0 5px rgba(56,210,106,.18); }

    /* buttons */
    .btnRow{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:10px;
    }
    .btn{
      border:0;
      border-radius:999px;
      padding:14px 26px;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
      color:#fff;
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      transition: transform .12s ease, filter .2s ease;
      user-select:none;
      min-width: 160px;
    }
    .btn:hover{ transform: translateY(-2px); filter: brightness(1.03); }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .yes{ background: linear-gradient(180deg, var(--green), var(--green2)); }
    .no{ background: linear-gradient(180deg, var(--red), var(--red2)); position:relative; }

    /* "No" runaway-ish */
    .no.runaway{
      position:absolute;
    }

    /* page container */
    .page{ display:none; width:100%; }
    .page.active{ display:flex; flex-direction:column; align-items:center; justify-content:center; gap:18px; }

    /* second screen envelope */
    .envelopeWrap{
      margin-top:12px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .envelope{
      width:min(520px, 82vw);
      height:320px;
      position:relative;
      cursor:pointer;
      user-select:none;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.45));
    }

    /* envelope body */
    .env-body{
      position:absolute;
      inset:40px 0 0 0;
      border-radius:22px;
      background: var(--envelope);
      overflow:hidden;
    }
    /* inner shading */
    .env-body:before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(0,0,0,.06));
      pointer-events:none;
    }

    /* flap */
    .env-flap{
      position:absolute;
      left:0; right:0; top:40px;
      height:160px;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .55s cubic-bezier(.2,.8,.2,1);
      z-index:4;
    }
    .env-flap:before{
      content:"";
      position:absolute;
      left:0; right:0; top:0; bottom:0;
      background: var(--envelope-dark);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-top-left-radius:22px;
      border-top-right-radius:22px;
    }

    /* seal */
    .seal{
      position:absolute;
      top:118px;
      left:50%;
      transform: translateX(-50%);
      width:64px; height:64px;
      border-radius:999px;
      background: var(--seal);
      display:grid;
      place-items:center;
      z-index:6;
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
      border: 4px solid rgba(255,255,255,.25);
      transition: transform .55s cubic-bezier(.2,.8,.2,1);
    }
    .seal span{
      font-size:22px;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
    }

    /* click me tag */
    .clickMeTag{
      position:absolute;
      left:50%;
      top:210px;
      transform: translateX(-50%);
      z-index:7;
      padding:10px 18px;
      border-radius:999px;
      background: rgba(255,255,255,.85);
      color:#0c1a33;
      font-weight:900;
      letter-spacing:.5px;
      box-shadow: 0 12px 18px rgba(0,0,0,.22);
    }

    /* paper (hidden inside when NOT hovered) */
    .paper{
      position:absolute;
      left:22px;
      right:22px;
      top:86px;
      height:230px;
      background: var(--paper);
      border-radius:16px;
      z-index:2;
      transform: translateY(130px); /* tucked inside */
      transition: transform .55s cubic-bezier(.2,.8,.2,1);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
      overflow:hidden;
    }
    .paper:before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0) 40%);
      pointer-events:none;
    }

    /* hover open */
    .envelope:hover .paper{ transform: translateY(-10px); }
    .envelope:hover .env-flap{ transform: rotateX(165deg); }
    .envelope:hover .seal{ transform: translateX(-50%) translateY(-10px) scale(.95); }

    /* typed letter */
    .letterCard{
      width:min(900px, 92vw);
      background: rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.18);
      border-radius:26px;
      padding:26px 22px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 22px 50px rgba(0,0,0,.55);
      text-align:left;
      line-height:1.5;
    }
    .letterTitle{
      margin:0 0 10px 0;
      font-size:22px;
      font-weight:900;
      letter-spacing:.3px;
    }
    .typed{
      font-size:18px;
      white-space:pre-wrap;
    }
    .cursor{
      display:inline-block;
      width:10px;
      margin-left:2px;
      background:#fff;
      animation: blink 1s infinite;
      vertical-align:baseline;
    }
    @keyframes blink{
      0%,49%{ opacity:1 }
      50%,100%{ opacity:0 }
    }

    /* confetti canvas */
    #confetti{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:5;
    }

    /* slightly lighter overall */
    .shade{
      position:fixed; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55));
      z-index:1;
      pointer-events:none;
    }
  </style>
</head>

    /* -----------------------------
       COLLAGE (loads 1.jpg ... 25.jpg from ROOT)
       Your images are 1.jpg .. 25.jpg in the same folder as this HTML.
    ------------------------------*/
    const COLLAGE_COUNT = 25;

    function makeCollage() {
      const collage = document.getElementById("collage");
      collage.innerHTML = "";

      for (let i = 1; i <= COLLAGE_COUNT; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";

        const img = document.createElement("img");
        img.alt = `photo ${i}`;
        img.loading = "lazy";

        // âœ… ROOT images
        img.src = `${i}.jpg`;

        // if an image missing, hide tile
        img.onerror = () => tile.style.display = "none";

        tile.appendChild(img);
        collage.appendChild(tile);
      }
    }
    makeCollage();

    /* -----------------------------
       AUDIO (toggle play/pause)
    ------------------------------*/
    const bgm = document.getElementById("bgm");
    const soundBtn = document.getElementById("soundBtn");
    const audioDot = document.getElementById("audioDot");
    const soundText = document.getElementById("soundText");

    function setAudioUI(playing){
      if (playing){
        audioDot.classList.add("on");
        soundText.textContent = "Music playing (click to pause)";
      } else {
        audioDot.classList.remove("on");
        soundText.textContent = "Play music";
      }
    }

    async function playMusic(){
      try {
        bgm.muted = false;
        bgm.volume = 0.8;
        await bgm.play();              // âœ… must be triggered by user click
        setAudioUI(true);
      } catch (e) {
        setAudioUI(false);
        console.error("Audio blocked or failed. Check song.mp3 is next to index.html", e);
      }
    }

    function pauseMusic(){
      bgm.pause();
      setAudioUI(false);
    }

    // Sync UI if audio stops/starts for any reason
    bgm.addEventListener("play", () => setAudioUI(true));
    bgm.addEventListener("pause", () => setAudioUI(false));

    // Button toggles play/pause
    soundBtn.addEventListener("click", () => {
      if (bgm.paused) playMusic();
      else pauseMusic();
    });

    // optional: attempt once on load (usually blocked, but harmless)
    setAudioUI(false);

    /* -----------------------------
       PAGES
    ------------------------------*/
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const page3 = document.getElementById("page3");

    function showPage(n){
      [page1, page2, page3].forEach(p => p.classList.remove("active"));
      if (n===1) page1.classList.add("active");
      if (n===2) page2.classList.add("active");
      if (n===3) page3.classList.add("active");
    }

/* -----------------------------

/* -----------------------------
   NO button dodges cursor (continuous chase)
------------------------------*/
const noBtn  = document.getElementById('noBtn');
const noZone = document.getElementById('noZone');

if (!noBtn || !noZone) {
  console.error("Missing #noBtn or #noZone. Check your IDs.");
}

// Arm: lock its current spot, then switch to absolute so it can move
let armed = false;
function arm() {
  if (armed) return;

  const left = noBtn.offsetLeft;
  const top  = noBtn.offsetTop;

  noBtn.style.position = 'absolute';
  noBtn.style.left = left + 'px';
  noBtn.style.top  = top + 'px';

  armed = true;
}

function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

function dashAwayFrom(mx, my) {
  arm();

  const zoneRect = noZone.getBoundingClientRect();
  const btnRect  = noBtn.getBoundingClientRect();

  // cursor position relative to the zone
  const relX = mx - zoneRect.left;
  const relY = my - zoneRect.top;

  // button center relative to zone
  const btnX = (btnRect.left - zoneRect.left) + btnRect.width / 2;
  const btnY = (btnRect.top  - zoneRect.top)  + btnRect.height / 2;

  // direction away from cursor
  let dx = btnX - relX;
  let dy = btnY - relY;

  // if cursor is exactly on center, pick random direction
  if (dx === 0 && dy === 0) { dx = (Math.random() - 0.5); dy = (Math.random() - 0.5); }

  // normalize
  const len = Math.hypot(dx, dy);
  dx /= len; dy /= len;

  // dash distance (bigger = harder to catch)
  const dash = 180;

  // new center position
  let newCenterX = btnX + dx * dash;
  let newCenterY = btnY + dy * dash;

  // keep inside zone
  const pad = 10;
  newCenterX = clamp(newCenterX, pad + btnRect.width/2, zoneRect.width  - pad - btnRect.width/2);
  newCenterY = clamp(newCenterY, pad + btnRect.height/2, zoneRect.height - pad - btnRect.height/2);

  // convert center -> top-left for left/top
  const newLeft = newCenterX - btnRect.width/2;
  const newTop  = newCenterY - btnRect.height/2;

  noBtn.style.left = newLeft + 'px';
  noBtn.style.top  = newTop  + 'px';

  // tiny pop animation (optional)
  noBtn.animate(
    [{ transform:'scale(1)' }, { transform:'scale(1.05)' }, { transform:'scale(1)' }],
    { duration: 160, easing: 'ease-out' }
  );
}

// Continuous chase: if cursor gets close, dash away
let last = 0;
noZone.addEventListener('pointermove', (e) => {
  const now = performance.now();
  if (now - last < 50) return; // throttle

  const btnRect = noBtn.getBoundingClientRect();
  const cx = btnRect.left + btnRect.width / 2;
  const cy = btnRect.top  + btnRect.height / 2;

  const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

  if (dist < 140) {           // sensitivity (bigger = dodges earlier)
    last = now;
    dashAwayFrom(e.clientX, e.clientY);
  }
});

// If they try to click it, it escapes
noBtn.addEventListener('pointerdown', (e) => {
  e.preventDefault();
  dashAwayFrom(e.clientX, e.clientY);
});


    /* -----------------------------
       CONFETTI
    ------------------------------*/
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");

    function resizeConfetti(){
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeConfetti);
    resizeConfetti();

    let confettiPieces = [];
    let confettiOn = false;

    function spawnConfetti() {
      confettiPieces = [];
      const count = 220;
      for (let i=0;i<count;i++){
        confettiPieces.push({
          x: Math.random()*confettiCanvas.width,
          y: -20 - Math.random()*confettiCanvas.height*0.3,
          w: 6 + Math.random()*10,
          h: 6 + Math.random()*14,
          vx: -2 + Math.random()*4,
          vy: 2 + Math.random()*6,
          r: Math.random()*Math.PI,
          vr: -0.2 + Math.random()*0.4,
          c: `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`,
          a: 0.85
        });
      }
      confettiOn = true;
      requestAnimationFrame(drawConfetti);
      setTimeout(()=> confettiOn=false, 4200);
    }

    function drawConfetti(){
      ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
      for (const p of confettiPieces){
        p.x += p.vx;
        p.y += p.vy;
        p.r += p.vr;
        p.vy += 0.03;

        ctx.save();
        ctx.globalAlpha = p.a;
        ctx.translate(p.x, p.y);
        ctx.rotate(p.r);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();
      }

      confettiPieces = confettiPieces.filter(p => p.y < confettiCanvas.height + 40);

      if (confettiOn || confettiPieces.length){
        requestAnimationFrame(drawConfetti);
      }
    }

    /* -----------------------------
       YES click -> page2 + confetti
    ------------------------------*/
    yesBtn.addEventListener("click", () => {
      spawnConfetti();
      showPage(2);
      window.scrollTo(0,0);
    });

    /* -----------------------------
       Envelope click -> page3 + typing
    ------------------------------*/
    const envelope = document.getElementById("envelope");
    const typedText = document.getElementById("typedText");
    const cursor = document.getElementById("cursor");

    const letter =
`I can't wait to spend the rest of my life with you pooks.

You've given life a new purpose.
You've given me something to smile about every day.
You've given me a reason to be better every day.

I hope we grow into big back young adults, big back real adults,
and big back parents with our big back children.

I don't know what the future holds for us,
but I know with you by my side, everything will be going right.

Signed,
your tubby mans ðŸ’˜`;

    let typingStarted = false;

    function typeIt(text, speed=22){
      typedText.textContent = "";
      cursor.style.display = "inline-block";
      let i = 0;

      function tick(){
        typedText.textContent = text.slice(0, i);
        i++;
        if (i <= text.length){
          setTimeout(tick, speed);
        } else {
          cursor.style.display = "none";
        }
      }
      tick();
    }

    envelope.addEventListener("click", () => {
      showPage(3);
      if (!typingStarted){
        typingStarted = true;
        typeIt(letter, 18);
      }
    });

    /* -----------------------------
       IMPORTANT PATH NOTES:
       - Photos: keep 1.jpg .. 25.jpg next to this HTML file.
       - Music: keep song.mp3 next to this HTML file.
    ------------------------------*/
  </script>
