<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine ðŸ’˜</title>

<style>
:root{
  --glass: rgba(20,20,20,.45);
  --glass-border: rgba(255,255,255,.18);
  --text:#fff;
  --green:#46c26f;
  --green2:#2fb85c;
  --red:#f04a4a;
  --red2:#e23c3c;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#000;
  color:white;
  overflow:hidden;
}

/* Center Card */
.centerWrap{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.glass{
  width:min(900px,95vw);
  min-height:500px;
  border-radius:28px;
  padding:40px;
  background:var(--glass);
  border:1px solid var(--glass-border);
  backdrop-filter:blur(16px);
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

h1{
  font-size: clamp(34px, 5vw, 60px);
  margin:0;
}

/* Buttons Area */
#noZone{
  position:relative;
  width:100%;
  max-width:600px;
  height:200px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
}

.btn{
  border:0;
  border-radius:999px;
  padding:16px 30px;
  font-weight:900;
  font-size:20px;
  cursor:pointer;
  color:white;
  transition:transform .15s ease;
}

.btn:active{transform:scale(.95)}

.yes{
  background:linear-gradient(180deg,var(--green),var(--green2));
}

.no{
  background:linear-gradient(180deg,var(--red),var(--red2));
  position:relative;
}
</style>
</head>

<body>

<div class="centerWrap">
  <div class="glass">

    <h1>Will you be my Valentine Quyen? ðŸ’˜</h1>

    <div id="noZone">
      <button id="yesBtn" class="btn yes">Yes ðŸ’–</button>
      <button id="noBtn" class="btn no">No ðŸ¥º</button>
    </div>

  </div>
</div>

<script>

/* =========================
   RUNAWAY NO BUTTON (MASTER FIXED)
========================= */

const noBtn  = document.getElementById("noBtn");
const noZone = document.getElementById("noZone");

let armed = false;

function armButton(){
  if(armed) return;

  const rect = noBtn.getBoundingClientRect();
  const zone = noZone.getBoundingClientRect();

  noBtn.style.position = "absolute";
  noBtn.style.left = (rect.left - zone.left) + "px";
  noBtn.style.top  = (rect.top  - zone.top) + "px";

  armed = true;
}

function moveButton(){
  armButton();

  const zoneRect = noZone.getBoundingClientRect();
  const btnRect  = noBtn.getBoundingClientRect();

  const padding = 10;

  const maxX = zoneRect.width  - btnRect.width  - padding;
  const maxY = zoneRect.height - btnRect.height - padding;

  const randomX = Math.random() * maxX + padding;
  const randomY = Math.random() * maxY + padding;

  noBtn.style.transition = "left .18s ease-out, top .18s ease-out";
  noBtn.style.left = randomX + "px";
  noBtn.style.top  = randomY + "px";
}

/* Move when mouse gets close */
noZone.addEventListener("pointermove", (e)=>{
  const btnRect = noBtn.getBoundingClientRect();
  const dist = Math.hypot(
    e.clientX - (btnRect.left + btnRect.width/2),
    e.clientY - (btnRect.top  + btnRect.height/2)
  );

  if(dist < 140){
    moveButton();
  }
});

/* Escape if clicked */
noBtn.addEventListener("pointerdown",(e)=>{
  e.preventDefault();
  moveButton();
});

/* YES BUTTON */
document.getElementById("yesBtn").addEventListener("click",()=>{
  alert("YAYYYYY ðŸ’–ðŸ’–ðŸ’–");
});

</script>
</body>
</html>
